<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D to 3D Hover Effect</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    perspective: 1000px; 
}

.box {
    width: 200px;
    height: 200px;
    background-color: #3498db;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 20px;
    transition: transform 0.6s, box-shadow 0.3s ease-in-out; 
    transform-style: preserve-3d; 
}

.box:hover {
    transform: rotateY(180deg); 
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2); 
}

    </style>
</head>
<body>

<div class="container">
    <div class="box">
        Hover over me!
    </div>
</div>

</body>
</html>
