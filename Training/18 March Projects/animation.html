<!DOCTYPE html>
<html>
<head>
<style> 

div {
  width: 100px;
  height: 100px;
  background-color: rgb(207, 30, 30);
  position: relative;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  0%   {background-color:aliceblue; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:red; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:black; left:0px; top:0px;}

  @keyframes
}
</style>
</head>
<fieldset>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, provident.</b> </p>
</fieldset>
</body>
</html>
